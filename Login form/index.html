		<body>
            <section class="form">
                <div class="login-form">
                    <div class="text">
                        Login Form
                    </div> 
                    
                    <form>
                        <div class="field">
                        <!--  <div class="fa fa-envelope"><div> -->

                        </div>
                        <div class="field"> 
                        <!-- <div class="fa fa-lock"><div> -->
                            <input type="password" id="password" placeholder="Enter Your Password">
                        </div>
                        <button type="sumbit" id="butn">LOGIN</button> 
                        <button type="sumbit" id="process">Open </button>
                        <div class ="link">
                            Not a member? 
                            <a href="#">Signup now</a>
                        </div>

                    </form>
                </div>
            </section>

			    <script src="main.js"></script>
		</body>
